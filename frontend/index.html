<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>TokStudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animations.css" />
</head>
<body>
    <div id="app">
        <!-- Video Feed -->
        <div id="video-feed" class="video-feed">
            <!-- Videos injected by JS -->
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav glass-panel">
            <a href="#home" class="nav-item active" data-tab="home">
                <svg class="nav-icon-svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 3l9 8h-3v10h-5v-6h-2v6H6V11H3l9-8z"/></svg>
                <span class="nav-label">Home</span>
            </a>
            <a href="#discover" class="nav-item" data-tab="discover">
                <svg class="nav-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
                <span class="nav-label">Discover</span>
            </a>
            <a href="#create" class="nav-item create-btn" data-tab="create">
                <div class="nav-create-icon">
                    <span>+</span>
                </div>
            </a>
            <a href="#notifications" class="nav-item" data-tab="notifications">
                <svg class="nav-icon-svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12v7l3-3h7c5.52 0 10-4.48 10-10S17.52 2 12 2z"/></svg>
                <span class="nav-label">Inbox</span>
            </a>
            <a href="#profile" class="nav-item" data-tab="profile">
                <svg class="nav-icon-svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm0 2c-3.33 0-10 1.67-10 5v2h20v-2c0-3.33-6.67-5-10-5z"/></svg>
                <span class="nav-label">Profile</span>
            </a>
        </nav>
    </div>

    <script src="js/app.js"></script>
    <script src="js/video-feed.js"></script>
</body>
</html>
