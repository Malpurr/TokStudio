<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>TokStudio</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/animations.css">
</head>
<body>
<!-- ===== SCREENS ===== -->

<!-- HOME FEED -->
<div id="screen-home" class="screen active">
  <div class="feed-container" id="video-feed">
    <!-- Videos injected by JS -->
  </div>
  <!-- Double tap heart overlay -->
  <div class="double-tap-heart" id="double-tap-heart">
    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
  </div>
</div>

<!-- DISCOVER -->
<div id="screen-discover" class="screen">
  <div class="discover-header">
    <h1 class="screen-title">Discover</h1>
    <div class="search-bar">
      <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
      <input type="text" placeholder="Search videos, creators..." id="search-input">
    </div>
    <div class="trending-tags" id="trending-tags">
      <!-- Injected by JS -->
    </div>
  </div>
  <div class="discover-grid" id="discover-grid">
    <!-- Injected by JS -->
  </div>
</div>

<!-- CREATE -->
<div id="screen-create" class="screen">
  <div class="camera-view">
    <div class="camera-gradient-top"></div>
    <div class="camera-gradient-bottom"></div>
    <!-- Top bar -->
    <div class="camera-top-bar">
      <button class="camera-btn" id="btn-close-camera" aria-label="Close">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6 6 18M6 6l12 12"/></svg>
      </button>
      <div class="camera-mode-tabs">
        <span class="cam-tab">15s</span>
        <span class="cam-tab active">60s</span>
        <span class="cam-tab">3m</span>
      </div>
      <button class="camera-btn" aria-label="Music">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
      </button>
    </div>
    <!-- Right tools -->
    <div class="camera-right-tools">
      <button class="camera-tool-btn" aria-label="Flip">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 3h5v5M8 3H3v5M21 3l-7 7M3 3l7 7M16 21h5v-5M8 21H3v-5M21 21l-7-7M3 21l7-7"/></svg>
        <span>Flip</span>
      </button>
      <button class="camera-tool-btn" aria-label="Flash">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
        <span>Flash</span>
      </button>
      <button class="camera-tool-btn" aria-label="Timer">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="13" r="8"/><path d="M12 9v4l2 2M5 3l-2 2M19 3l2 2"/></svg>
        <span>Timer</span>
      </button>
      <button class="camera-tool-btn" aria-label="Effects">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707"/></svg>
        <span>Effects</span>
      </button>
      <button class="camera-tool-btn" aria-label="Filters">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="8.5" cy="8.5" r="1.5"/><path d="m21 15-5-5L5 21"/></svg>
        <span>Filters</span>
      </button>
    </div>
    <!-- Record button -->
    <div class="camera-bottom">
      <div class="camera-bottom-row">
        <button class="upload-btn" aria-label="Upload">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="8.5" cy="8.5" r="1.5"/><path d="m21 15-5-5L5 21"/></svg>
        </button>
        <button class="record-btn" id="record-btn" aria-label="Record">
          <div class="record-btn-inner"></div>
          <svg class="record-ring" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="46" stroke-width="4" fill="none" stroke="rgba(255,255,255,0.2)"/>
            <circle class="record-progress" cx="50" cy="50" r="46" stroke-width="4" fill="none" stroke="url(#grad-ring)" stroke-dasharray="289" stroke-dashoffset="289" stroke-linecap="round"/>
            <defs><linearGradient id="grad-ring" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#00D4FF"/><stop offset="50%" stop-color="#FF006E"/><stop offset="100%" stop-color="#8B5CF6"/></linearGradient></defs>
          </svg>
        </button>
        <button class="upload-btn" aria-label="Effects gallery">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2M9 9h.01M15 9h.01"/></svg>
        </button>
      </div>
      <div class="camera-modes">
        <span class="cam-mode">Templates</span>
        <span class="cam-mode active">Camera</span>
        <span class="cam-mode">Effects</span>
      </div>
    </div>
  </div>
</div>

<!-- INBOX -->
<div id="screen-inbox" class="screen">
  <div class="inbox-header">
    <h1 class="screen-title">Inbox</h1>
    <div class="inbox-tabs">
      <button class="inbox-tab active" data-tab="all">All</button>
      <button class="inbox-tab" data-tab="likes">Likes</button>
      <button class="inbox-tab" data-tab="comments">Comments</button>
      <button class="inbox-tab" data-tab="follows">Follows</button>
    </div>
  </div>
  <div class="inbox-list" id="inbox-list">
    <!-- Injected by JS -->
  </div>
</div>

<!-- PROFILE -->
<div id="screen-profile" class="screen">
  <div class="profile-header">
    <div class="profile-top-bar">
      <button class="icon-btn" aria-label="Discover people">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/></svg>
      </button>
      <h2 class="profile-username">@marceldvn</h2>
      <button class="icon-btn" aria-label="Settings">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
      </button>
    </div>
    <div class="profile-avatar-section">
      <div class="profile-avatar">
        <div class="avatar-ring"></div>
        <div class="avatar-img">M</div>
      </div>
      <p class="profile-name">Marcel Devian</p>
      <p class="profile-bio">Digital creator âœ¦ Building cool stuff</p>
    </div>
    <div class="profile-stats">
      <div class="stat"><span class="stat-num">248</span><span class="stat-label">Following</span></div>
      <div class="stat"><span class="stat-num">12.4K</span><span class="stat-label">Followers</span></div>
      <div class="stat"><span class="stat-num">89.2K</span><span class="stat-label">Likes</span></div>
    </div>
    <div class="profile-actions">
      <button class="btn-edit-profile">Edit Profile</button>
      <button class="btn-share-profile">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8M16 6l-4-4-4 4M12 2v13"/></svg>
      </button>
    </div>
    <div class="profile-content-tabs">
      <button class="profile-tab active" data-tab="videos">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="2" width="20" height="20" rx="2"/><path d="m10 8 6 4-6 4V8z"/></svg>
      </button>
      <button class="profile-tab" data-tab="liked">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
      </button>
      <button class="profile-tab" data-tab="saved">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/></svg>
      </button>
    </div>
  </div>
  <div class="profile-grid" id="profile-grid">
    <!-- Injected by JS -->
  </div>
</div>

<!-- ===== BOTTOM NAV ===== -->
<nav class="bottom-nav" id="bottom-nav">
  <button class="nav-item active" data-screen="home" aria-label="Home">
    <div class="nav-glow"></div>
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
    <span>Home</span>
  </button>
  <button class="nav-item" data-screen="discover" aria-label="Discover">
    <div class="nav-glow"></div>
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
    <span>Discover</span>
  </button>
  <button class="nav-create" data-screen="create" aria-label="Create">
    <div class="create-btn-bg"></div>
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 5v14M5 12h14"/></svg>
  </button>
  <button class="nav-item" data-screen="inbox" aria-label="Inbox">
    <div class="nav-glow"></div>
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
    <span>Inbox</span>
    <div class="nav-badge">3</div>
  </button>
  <button class="nav-item" data-screen="profile" aria-label="Profile">
    <div class="nav-glow"></div>
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
    <span>Profile</span>
  </button>
</nav>

<script src="js/app.js"></script>
<script src="js/video-feed.js"></script>
</body>
</html>
